<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

</head>
<body>
<div id="game">

    <h1 id="h1">Step right up! Test your mental strength!</h1>
    <p class="intro">
    Are you smarter than a computer? Do you really know technology? </p>
    <p>Guess a letter, see if you can read this robot's mind! Chose a letter to begin!</p>
    <img class="img" src="https://fcit.usf.edu/matrix/wp-content/uploads/2016/12/Robot-24-C.png" width=180px height=180px align=center>
</div>


  <script type="text/javascript">
  
    var computerChoices = ["a","b","c","d","e","f","g","h","i","j","k","l","m","o","p","q","r","s","t","u","v","w","x","y","z"];

    
    var wins = 0;
    var losses = 0;

  
    document.onkeyup = function(event) {
      var userGuess = event.key;
    

       var computerGuess=computerChoices[(Math.floor(Math.random() *computerChoices.length))];
        console.log(computerGuess);
    
        
     if (userGuess === computerGuess){
        wins ++;
     }
    else {
      losses++;
    }

      

      var html =
          "<p><b>You chose: </b>" + userGuess + "</p>" +
          "<p><b>The computer chose: </b>" + computerGuess + "</p>" +
          "<img src=https://fcit.usf.edu/matrix/wp-content/uploads/2016/12/Robot-12-C.png width=180px height=180>"+
          "<p><b>Wins: </b>" + wins + "</p>" +
          "<p><b>Losses: </b>" + losses + "</p>";
          
       

  document.querySelector("#game").innerHTML = html;
     }; 

      </script>

</body>
</html>
